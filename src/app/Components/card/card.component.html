<div class="card">

    <div class="card__img">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pokemon">
    </div>

    <div class="card__details">
        <div class="card__details__name">
            <h3> {{name}}</h3>
        </div>
        <div class="card__details__stats">
            <span 
            *ngFor="let p of attributesTypes" 
            class="card__stats__type">
            {{p}}
        </span>
        </div>
    </div>

</div>
