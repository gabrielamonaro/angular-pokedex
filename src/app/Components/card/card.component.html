
<input type="text" (input)="getPokemon($any($event.target).value)">

<div class="card">

    <div class="card__img">
        <img src="{{pokemon.sprites.front_default}}" alt="Pokemon">
    </div>

    <div class="card__details">
        <div class="card__details__name">
            <h3> {{pokemon.name}}</h3>
        </div>
        <div class="card__details__stats">
            <span 
            *ngFor="let t of pokemon.types" 
            class="card__stats__type">
            {{t.type.name}}
        </span>
        </div>
    </div>

</div>
